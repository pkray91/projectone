<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<h1>All data</h1>
<a href="/adddata/">Add data</a>
<table border="2" style="border-collapse: collapse;" width="100%">
	<tr>
		<th>Name</th>
		<th>Email</th>
		<th>mobile</th>
		<th>Salary</th>
		<th colspan="2">Action</th>
	</tr>
{% for data in data%}
<tr>
	<td>{{ data.name }}</td>
	<td>{{ data.email }}</td>
	<td>{{ data.mobile }}</td>
	<td>{{ data.salary }}</td>
	<td><a href="/getdataforedit/{{ data.id }}">Edit</a></td>
	<td><a href="/delete/{{ data.id }}">Delete</a></td>
</tr>
{% endfor %}
</table>
</body>
</html>
